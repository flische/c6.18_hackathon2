<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>CONCERT FINDER</header>
    <div class="main">
        <div class="left"></div>
        <div class="center">
            <div class="banner">
                <img src="images/concert2.jpg" alt="">
            </div>
            <div class="inputs">
                <div class="city">
                    <input type="text" placeholder="Enter A City or Zip Code">
                </div>
                <div class="genre">
                    <input type="text" placeholder="Enter A Genre of Music">
                </div>
                <button>FIND CONCERTS</button>
            </div>

        </div>
        <div class="right"></div>
    </div>
</body>

</html>
